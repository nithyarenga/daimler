<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Jarvis - Technician Visual Aids</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/blog-home.css" rel="stylesheet">
  <link href="css/my.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Technician Visual Aids - Powered by Jarvis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <!-- Blog Post -->
        <div class="card mb-4">
          <img class="card-img-top" id="myimg" src="https://jarvis-dailmer.s3.amazonaws.com/truck.jpeg" alt="Card image cap">
          <video id="myvid" controls autoplay muted loop style="display: none;">
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Vehicle Info</h5>
          <div class="card-body">
            <div class="card-text">
              <dl class="row">
                <dt class="col-sm-3 text-md-right">Make</dt>
                <dd class="col-sm-9">Freightliner</dd>
                <dt class="col-sm-3 text-md-right">Model</dt>
                <dd class="col-sm-9">108SD</dd>
                <dt class="col-sm-3 text-md-right">Engine</dt>
                <dd class="col-sm-9">Detroit DD13</dd>
                <dt class="col-sm-3 text-md-right">Issue</dt>
                <dd class="col-sm-9">Engine misfire</dd>
              </dl>
            </div>
          </div>
        </div>

        <div class="card my-4">
          <h5 class="card-header">Customer Info</h5>
          <div class="card-body">
            <div class="card-text">
              <dl class="row">
                <dt class="col-sm-3 text-md-right">Name</dt>
                <dd class="col-sm-9">Dieter Zetsche</dd>
                <dt class="col-sm-3 text-md-right">ID</dt>
                <dd class="col-sm-9">346734</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="footer py-7 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Daimler 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>

</body>

</html>
